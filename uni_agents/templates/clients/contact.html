{% extends 'base.html' %}
{% load static %}

{% block content %}
  <style>
    .showcase {
      position: relative;
      height: 70vh;
      background: url("{% static 'images/banner-un.jpg' %}");
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .showcase-text {
      position: absolute;
      top: 40%;
      text-align: center;
      color: #fff;
      padding: 0 20px;
    }
    .showcase-text h4 {
      font-size: 3rem;
      padding-bottom: 20px;
    }
  </style>
  <div class="showcase mb-5">
      <div class="showcase-text">
        <h4>Contact Information</h4>
        <p class="lead">Thank you for visiting our website. If you have any question, please use the contact form below and our team will follow up quickly </p>
      </div>
  </div>
  <div class="container mb-5">
    <h1 class="text-center text-danger mb-3">Get In Touch</h1>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form action="" method="dialog">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" id="" class="form-control">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="" class="form-control">
          </div>
          <div class="form-group">
            <label for="message">Message</label>
            <textarea name="message" id="" cols="30" rows="10" class="form-control"></textarea>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
