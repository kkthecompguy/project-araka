{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="row mb-5">
    <div class="col-md-8 mx-auto">
      <div class="card card-body">
        <div class="card-title text-center">
          <h4>Explore Education Africa & Agents Worksops</h4>
        </div>
        <form action="" method="POST">
          <div class="form-group">
            <label for="university">University Name<span class="text-danger">*</span></label>
            <input type="text" name="" id="" class="form-control">
          </div>

          <div class="form-row">
            <div class="col-md-6 form-group">
              <label for="line1">Address Line 1</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-md-6 form-group">
              <label for="city">City</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-md-6 form-group">
              <label for="state">State/Province</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-md-6 form-group">
              <label for="postal">Postal / Zip Code</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-md-6 form-group">
              <label for="country">Country</label>
              <input type="text" name="" id="" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <label for="website">Website<span class="text-danger">*</span></label>
            <input type="text" name="" id="" class="form-control">
          </div>

          <div class="form-group">
            <label for="website">Email<span class="text-danger">*</span></label>
            <input type="email" name="" id="" class="form-control">
          </div>

          <div class="form-group">
            <label for="desc-instut">Description of Institution<span class="text-danger">*</span></label>
            <input type="text" name="" id="" class="form-control">
          </div>

          <div class="form-group">
            <label for="isono">ISO Cert NO<span class="text-danger">*</span></label>
            <input type="text" name="" id="" class="form-control">
          </div>

          <div class="form-row">
            <div class="col-md-6 form-group">
              <label for="isono">Name of Representative<span class="text-danger">*</span></label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-md-6 form-group">
              <label for="position">Position</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-md-6 form-group">
              <label for="phone">Phone</label>
              <input type="text" name="" id="" class="form-control">
            </div>
            <div class="col-md-6 form-group">
              <label for="email">Email</label>
              <input type="email" name="" id="" class="form-control">
            </div>
          </div>
          <input type="submit" value="Submit" class="btn btn-primary btn-block">
        </form>
      </div>
    </div>
  </div>
{% endblock %}
